  <div id="time"></div>
  <script type="text/javascript" src="http://www.showmyweather.com/weather_widget.php?int=0&type=js&country=us&state=Pennsylvania&city=Pittsburgh&smallicon=0&current=1&forecast=1&background_color=000&color=fff&width=100%&padding=0&border_width=&border_color=000000&font_size=80&font_family=Verdana&showicons=0&measure=F"></script>
  
  <script>
  	update();
  	setInterval(update, 1000);
  	setTimeout(function() { location.reload(); }, 1000 * 60 * 15); // refresh every 15 min

  	function update() {
  		var d = new Date(),
  			month = d.getMonth()+1,
  			day = d.getDate(),
  			hour = d.getHours()+1,
  			min = d.getMinutes(),
  			sec = d.getSeconds();
  		document.getElementById('time').innerHTML = hour + ":" + min;
  	}
  </script>
